<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowcrest Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F1F5F9;
      color: #1E3A8A;
    }
    header {
      background-color: #1E3A8A;
      color: #F1F5F9;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .logo {
      max-width: 180px;
      margin: 2rem auto;
      display: block;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .features {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .feature {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .cta {
      background-color: #3B82F6;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #64748B;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Snowcrest Studio Logo" class="logo" />
  <footer>
    &copy; 2025 Snowcrest Studio LLC. All rights reserved.
  </footer>
</body>
</html>
